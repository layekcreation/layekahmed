<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layek Ahmed - Personal Website</title>
    <!-- Using the 700 weight for the reverted header style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Styles */
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* MODIFICATION START: Reverted Header Design */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem; /* Reverted to previous size */
            font-weight: 700;  /* Reverted to previous weight */
        }

        header p {
            margin: 10px 0 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem; /* Reverted to previous size */
            font-weight: 300;
        }
        /* MODIFICATION END */

        /* Main Content */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 30px; /* Reverted to positive margin */
        }

        /* Card Base Style */
        .profile, .gallery, .login-form, .admin-panel {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.07);
            border: 1px solid #e9ecef;
        }

        /* Profile Section */
        .profile {
            flex: 1;
            min-width: 300px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px;
            border: 4px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .profile-info h2 {
            text-align: center;
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .profile-info p {
            text-align: center;
            color: #6c757d;
            line-height: 1.6;
        }
        
        .social-links {
            text-align: center;
            margin-top: 25px;
        }
        
        .social-links a {
            margin: 0 12px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #764ba2;
        }

        /* Photo Gallery */
        .gallery {
            flex: 2;
            min-width: 300px;
        }
        
        .gallery h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 20px;
            color: #343a40;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .photo-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .delete-photo {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: none;
            font-size: 18px;
            line-height: 30px;
            text-align: center;
            transition: background 0.3s ease;
        }
        .delete-photo:hover {
            background: rgba(255, 0, 0, 1);
        }

        /* Admin Section */
        #admin-section {
            width: 100%;
            margin-top: 30px;
        }

        .login-form h3, .admin-panel h3, .admin-panel h4 {
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 25px;
        }
        
        .login-form input, .admin-panel input, .admin-panel textarea {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .login-form input:focus, .admin-panel input:focus, .admin-panel textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .login-form button, .admin-panel button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        
        .login-form button:hover, .admin-panel button:hover {
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
            transform: translateY(-2px);
        }

        .admin-panel button.logout {
            background: #dc3545;
            margin-top: 10px;
        }
        .admin-panel button.logout:hover {
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="site-title">Layek Ahmed</h1>
        <p>Welcome to my personal website.</p>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="profile">
                <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
                <div class="profile-info">
                    <h2 id="profile-name">Layek Ahmed</h2>
                    <p id="profile-bio">This is a short bio about me. I am passionate about web development and design.</p>
                </div>
                <div class="social-links">
                    <a id="linkedin-link" href="#" target="_blank">LinkedIn</a>
                    <a id="behance-link" href="#" target="_blank">Behance</a>
                    <a id="facebook-link" href="#" target="_blank">Facebook</a>
                    <a id="tiktok-link" href="#" target="_blank">TikTok</a>
                </div>
            </div>

            <div class="gallery">
                <h3>Photo Gallery</h3>
                <div id="photo-grid" class="photo-grid">
                    <!-- Photos will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <div id="admin-section">
            <div id="login-form" class="login-form">
                <h3>Admin Login</h3>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="login-btn">Login</button>
            </div>

            <div id="admin-panel" class="admin-panel hidden">
                <h3>Admin Panel</h3>
                <label for="admin-name">Name:</label>
                <input type="text" id="admin-name">

                <label for="admin-bio">Bio:</label>
                <textarea id="admin-bio" rows="4"></textarea>

                <label for="admin-linkedin">LinkedIn URL:</label>
                <input type="text" id="admin-linkedin">
                
                <label for="admin-behance">Behance URL:</label>
                <input type="text" id="admin-behance">
                
                <label for="admin-facebook">Facebook URL:</label>
                <input type="text" id="admin-facebook">

                <label for="admin-tiktok">TikTok URL:</label>
                <input type="text" id="admin-tiktok">

                <label for="admin-profile-pic">Profile Picture:</label>
                <input type="file" id="admin-profile-pic" accept="image/*">

                <button id="save-info-btn">Save Information</button>

                <hr style="margin: 30px 0; border-color: #e9ecef;">

                <h4>Upload New Photo</h4>
                <input type="file" id="photo-upload" accept="image/*">
                <button id="upload-photo-btn">Upload Photo</button>

                <button id="logout-btn" class="logout">Logout</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = 'layek821';
            const password = 'layek@821';

            const loginForm = document.getElementById('login-form');
            const adminPanel = document.getElementById('admin-panel');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');

            const profileName = document.getElementById('profile-name');
            const profileBio = document.getElementById('profile-bio');
            const profilePic = document.getElementById('profile-pic');
            
            const adminName = document.getElementById('admin-name');
            const adminBio = document.getElementById('admin-bio');
            const adminProfilePicInput = document.getElementById('admin-profile-pic');
            const saveInfoBtn = document.getElementById('save-info-btn');
            
            const photoGrid = document.getElementById('photo-grid');
            const photoUploadInput = document.getElementById('photo-upload');
            const uploadPhotoBtn = document.getElementById('upload-photo-btn');
            
            const linkedinLink = document.getElementById('linkedin-link');
            const behanceLink = document.getElementById('behance-link');
            const facebookLink = document.getElementById('facebook-link');
            const tiktokLink = document.getElementById('tiktok-link');
            
            const adminLinkedin = document.getElementById('admin-linkedin');
            const adminBehance = document.getElementById('admin-behance');
            const adminFacebook = document.getElementById('admin-facebook');
            const adminTiktok = document.getElementById('admin-tiktok');

            // Helper function to update and show/hide a social link
            const updateSocialLink = (linkElement, linkUrl) => {
                if (linkUrl && linkUrl.trim() !== '' && linkUrl.trim() !== '#') {
                    linkElement.href = linkUrl;
                    linkElement.style.display = 'inline';
                } else {
                    linkElement.style.display = 'none';
                }
            };
            
            // Load content from localStorage
            const loadContent = () => {
                profileName.textContent = localStorage.getItem('profileName') || 'Layek Ahmed';
                profileBio.textContent = localStorage.getItem('profileBio') || 'This is a short bio about me. I am passionate about web development and design.';
                const savedProfilePic = localStorage.getItem('profilePic');
                if (savedProfilePic) {
                    profilePic.src = savedProfilePic;
                }
                
                updateSocialLink(linkedinLink, localStorage.getItem('linkedinLink'));
                updateSocialLink(behanceLink, localStorage.getItem('behanceLink'));
                updateSocialLink(facebookLink, localStorage.getItem('facebookLink'));
                updateSocialLink(tiktokLink, localStorage.getItem('tiktokLink'));

                loadPhotos();
            };

            const loadPhotos = () => {
                const photos = JSON.parse(localStorage.getItem('photos')) || [];
                photoGrid.innerHTML = '';
                photos.forEach((photoData, index) => {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    
                    const img = document.createElement('img');
                    img.src = photoData;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-photo';
                    deleteBtn.innerHTML = '&times;';
                    deleteBtn.onclick = () => deletePhoto(index);
                    
                    photoItem.appendChild(img);
                    photoItem.appendChild(deleteBtn);
                    photoGrid.appendChild(photoItem);
                });
                toggleDeleteButtons();
            };

            // Check login state
            const checkLogin = () => {
                if (sessionStorage.getItem('loggedIn')) {
                    loginForm.classList.add('hidden');
                    adminPanel.classList.remove('hidden');
                } else {
                    loginForm.classList.remove('hidden');
                    adminPanel.classList.add('hidden');
                }
                toggleDeleteButtons();
            };

            const toggleDeleteButtons = () => {
                const deleteButtons = document.querySelectorAll('.delete-photo');
                if (sessionStorage.getItem('loggedIn')) {
                    deleteButtons.forEach(btn => btn.style.display = 'block');
                } else {
                    deleteButtons.forEach(btn => btn.style.display = 'none');
                }
            };
            
            // Login
            loginBtn.addEventListener('click', () => {
                if (document.getElementById('username').value === username && document.getElementById('password').value === password) {
                    sessionStorage.setItem('loggedIn', 'true');
                    checkLogin();
                    loadAdminPanelData();
                } else {
                    alert('Incorrect username or password');
                }
            });

            // Logout
            logoutBtn.addEventListener('click', () => {
                sessionStorage.removeItem('loggedIn');
                checkLogin();
            });

            // Load admin panel with current data
            const loadAdminPanelData = () => {
                adminName.value = localStorage.getItem('profileName') || 'Layek Ahmed';
                adminBio.value = localStorage.getItem('profileBio') || 'This is a short bio about me. I am passionate about web development and design.';
                adminLinkedin.value = localStorage.getItem('linkedinLink') || '';
                adminBehance.value = localStorage.getItem('behanceLink') || '';
                adminFacebook.value = localStorage.getItem('facebookLink') || '';
                adminTiktok.value = localStorage.getItem('tiktokLink') || '';
            };

            // Save info
            saveInfoBtn.addEventListener('click', () => {
                try {
                    localStorage.setItem('profileName', adminName.value);
                    localStorage.setItem('profileBio', adminBio.value);
                    localStorage.setItem('linkedinLink', adminLinkedin.value);
                    localStorage.setItem('behanceLink', adminBehance.value);
                    localStorage.setItem('facebookLink', adminFacebook.value);
                    localStorage.setItem('tiktokLink', adminTiktok.value);

                    if (adminProfilePicInput.files && adminProfilePicInput.files[0]) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            try {
                                localStorage.setItem('profilePic', e.target.result);
                                alert('Information and profile picture saved!');
                            } catch (error) {
                                alert('Could not save profile picture. The website storage is full. Please delete some photos from the gallery to make space.');
                            } finally {
                                loadContent();
                            }
                        };
                        reader.readAsDataURL(adminProfilePicInput.files[0]);
                    } else {
                        loadContent();
                        alert('Information saved!');
                    }
                } catch(error) {
                     alert('Could not save information. The website storage might be full.');
                }
            });

            // Upload photo
            uploadPhotoBtn.addEventListener('click', () => {
                if (photoUploadInput.files && photoUploadInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const photos = JSON.parse(localStorage.getItem('photos')) || [];
                        photos.push(e.target.result);
                        
                        try {
                            localStorage.setItem('photos', JSON.stringify(photos));
                            loadPhotos();
                            photoUploadInput.value = ''; // Reset input
                        } catch (error) {
                            photos.pop(); 
                            alert('Upload failed. The website storage is full. Please delete some older photos to make space for new ones.');
                        }
                    };
                    reader.readAsDataURL(photoUploadInput.files[0]);
                } else {
                    alert('Please select a photo to upload.');
                }
            });
            
            // Delete photo
            const deletePhoto = (index) => {
                if (confirm('Are you sure you want to delete this photo?')) {
                    let photos = JSON.parse(localStorage.getItem('photos')) || [];
                    photos.splice(index, 1);
                    localStorage.setItem('photos', JSON.stringify(photos));
                    loadPhotos();
                }
            };

            // Initial load
            loadContent();
            checkLogin();
            if (sessionStorage.getItem('loggedIn')) {
                loadAdminPanelData();
            }
        });
    </script>
</body>
</html>
